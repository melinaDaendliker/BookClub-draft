{% include "navbar.html" %}


<header class="masthead" style="background-image: url('{{ url_for('static', filename='/img/color1.jpg')}}')" alt="colorful image from borderless teamlab Tokyo">
    <div class="overlay"></div>
    <div class="container">
          <div class="page-heading">
              {% if msg_sent: %}
               <h1 class="h1-header">Thank you for the message</h1>
              {% else: %}
              <h1 class="h1-header">Literaturgesellschaft Feu</h1>
              <h2>Frühstück am Ende des Universums</h2>
              {% endif %}
          </div>
    </div>
  </header>
<body>
    <h1 class="h1-body">Contact us</h1>
    <div class="card contact-card">
    <form action="{{ url_for('contact') }}" method="post" >
    <lable class="contact-label">Name</lable>
     <br>
    <input  class="contact-box" type="text"  name="username">
    <br>
    <lable class="contact-label">Email</lable>
    <br>
    <input class="contact-box" type="email"  name="email">
    <br>
    <lable class="contact-label">Your Message</lable>
    <br>
    <textarea class="contact-box" name="message" cols="45" rows="5"></textarea>
    <br>
    <button class="btn" type="submit">Send</button>
</form>
    </div>
    <footer>
    <p>© {{year}} build by Melina Dändliker</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
